<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа №4. Спринт №4. Яндекс Практикум">
  <meta name="author" content="Вадим Юзмехаметов">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar-image.jpg" alt="фотография профиля">
        <div class="profile-info">
          <div class="profile-info__edit">
            <h1 class="profile-info__title">Жак-Ив Кусто </h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile-info__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="images/arkhyz.jpg" alt="Архыз">
          <div class="element__title">
            <h2 class="element__text-title">Архыз</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/tsaritsyno.jpg" alt="Царицыно">
          <div class="element__title">
            <h2 class="element__text-title">Царицыно</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/crimea.jpg" alt="Крым">
          <div class="element__title">
            <h2 class="element__text-title">Крым</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/kamchatka.jpg" alt="Камчатка">
          <div class="element__title">
            <h2 class="element__text-title">Камчатка</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/samara.jpg" alt="Самара">
          <div class="element__title">
            <h2 class="element__text-title">Самара</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/ural.jpg" alt="Урал">
          <div class="element__title">
            <h2 class="element__text-title">Урал</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <form class="popup__edit-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" value="Жак-Ив Кусто" class="popup__edit-name">
          <div class="popup__edit-form-line"></div>
          <input type="text" value="Исследователь океана" class="popup__edit-about-me">
          <div class="popup__edit-form-line"></div>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
        <button class="popup__close-button"></button>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
