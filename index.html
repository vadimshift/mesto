<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа №4. Спринт №4. Яндекс Практикум">
  <meta name="author" content="Вадим Юзмехаметов">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar-image.jpg" alt="фотография профиля">
        <div class="profile__info-container">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit-profile">
      <div class="popup__container">
        <form novalidate name="profile" class="popup__form popup__form_type_edit-profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input required minlength="2" maxlength="40" id="enterNameProfile" name="enterNameProfile" type="text" placeholder="Имя"
            class="popup__enter popup__enter_type_name">
          <span class="enterNameProfile-error popup__error-message"></span>
          <input required minlength="2" maxlength="200" id="enterAboutProfile" name="enterAboutProfile" type="text" placeholder="О себе"
            class="popup__enter popup__enter_type_about">
          <span class="popup__error-message enterAboutProfile-error"></span>
          <button disabled type="submit" class="popup__submit-button popup__submit-button_type_edit-profile">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button popup__close-button_type_edit-profile"></button>
      </div>
    </section>

    <section class="popup popup_type_add-place">
      <div class="popup__container">
        <form novalidate name="place" class="popup__form popup__form_type_add-place">
          <h2 class="popup__title">Новое место</h2>
          <input required minlength="2" maxlength="30" id="enterNamePlace" name="enterNamePlace" type="text" placeholder="Название"
            class="popup__enter popup__enter_type_name-place">
          <span class="popup__error-message enterNamePlace-error"></span>
          <input required type="url" id="enterLinkPlace" name="enterLinkPlace" placeholder="Ссылка на картинку"
            class="popup__enter popup__enter_type_link-image">
          <span class="popup__error-message enterLinkPlace-error"></span>
          <button disabled type="submit" class="popup__submit-button popup__submit-button_type_add-place">Создать</button>
        </form>
        <button type="button" class="popup__close-button popup__close-button_type_add-place"></button>
      </div>
    </section>

    <section class="popup popup_type_image-xl">
      <div class="popup__container popup__container_type_image-xl">
        <img class="popup__image-xl" src="#" alt="Изображение места">
        <p class="popup__title popup__title_type_image-xl">
          картинка
        </p>
        <button type="button" class="popup__close-button popup__close-button_type_image-xl"></button>
      </div>
    </section>

    <template class="template-place">
      <article class="element">
        <div class="element__image-container">
          <img class="element__image" src="#" alt="#">
        </div>
        <div class="element__title">
          <h2 class="element__text-title">

          </h2>
          <button type="button" class="element__like-button"></button>
        </div>
        <button type="button" class="element__delete-button"><img src="images/delete-icon.svg" alt="Кнопка удаления карточки"></button>
      </article>
    </template>

    <script type="module" src="./pages/index.js"></script>
    <script type="module" src="./components/Card.js"></script>
    <script type="module" src="./components/FormValidator.js"></script>

  </div>
</body>

</html>
