<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа №4. Спринт №4. Яндекс Практикум">
  <meta name="author" content="Вадим Юзмехаметов">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar-image.jpg" alt="фотография профиля">
        <div class="profile__info-container">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <form name="popup-edit-form" class="popup__edit-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input name="edit-name" type="text" value="Жак-Ив Кусто" placeholder="Имя"
            class="popup__edit popup__edit_input_name">
          <input name="edit-about" type="text" value="Исследователь океана" placeholder="О себе"
            class="popup__edit popup__edit_input_about">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </section>

    <section class="popup popup_type_add-place">
      <div class="popup__container">
        <form name="popup-edit-form" class="popup__edit-form popup-edit-form_type_add-place">
          <h2 class="popup__title">Новое место</h2>
          <input name="edit-name" type="text" placeholder="Название"
            class="popup__edit popup-add-place_input-name-place">
          <input name="edit-about" type="text" placeholder="Ссылка на картинку"
            class="popup__edit popup-add-place_input-link-image">
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
        <button type="button" class="popup__close-button popup__close-button_type_add-place"></button>
      </div>
    </section>

    <section class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <img class="popup__image-xl" src=" ">
        <figcaption class="popup__title popup__title_type_image-xl">

        </figcaption>
        <button type="button"
          class="popup__close-button popup__close-button_type_image"></button>
      </div>
    </section>

    <template class="template-place">
      <article class="element">
        <div class="element__image-container">
        <img class="element__image" src=" ">
        </div>
        <div class="element__title">
          <h2 class="element__text-title">

          </h2>
          <button type="button" class="element__like-button"></button>
        </div>
        <button type="button" class="element__delete-button"><img src="images/delete-icon.svg"></button>
      </article>
    </template>


    <script src="./scripts/index.js"></script>
</body>

</html>
